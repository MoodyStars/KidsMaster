<VirtualHost *:80>
    ServerName kidsmaster.local
    DocumentRoot "C:/xampp/htdocs/kidsmaster"
    <Directory "C:/xampp/htdocs/kidsmaster">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "logs/kidsmaster-error.log"
    CustomLog "logs/kidsmaster-access.log" common
</VirtualHost>